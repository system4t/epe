<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" onlayoutcomplete="layout();">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
    <meta name="generator" content="PSPad editor, www.pspad.com">
    <title>EPE.IE.HTMLElement.getAttribute.UnitTest</title>
    <script type="text/javascript" src="epe.ie.htmlelement.js"></script>
    <script type="text/javascript" src="epe.ie.htmlelement.getattribute.js"></script>
    <script type="text/javascript">
    
      // Override IE native getAttribute
     
      
      function load() {
        // Test on existing element
        var elm = document.getElementById('div');
        alert(elm.getAttribute('id'));
        alert(elm.getAttribute('style'));
        
        // Test on dynamically created element
        var elm = document.createElement('table');
        elm.id = 'table';
        elm.style.background = '#f00';
        alert(elm.getAttribute('id'));
        alert(elm.getAttribute('style'));
        
      }
   
    </script>
    </script>
  </head>
  <body onload="load();">
    <div id="div" style="border: 1px solid #f00; width: 100px; height: 100px;">Hello</div>
    <script type="text/javascript">
      if (window.EPE) {
        EPE.__R1 = document.documentElement.childNodes[1].onload;
        document.documentElement.childNodes[1].onload = EPE.init;
      }
    </script>
  </body>
</html>
