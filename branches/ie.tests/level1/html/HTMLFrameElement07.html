<HTML>
  <HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=utf-8">
    <TITLE>NIST DOM HTML Test - FRAME</TITLE>
    <script type="text/javascript" src="../../lib/epe.js"></script>
    <SCRIPT TYPE="text/javascript">
      function HTMLFrameElement07() {
        var nodeList;
        var testNode;
        var vscrolling;
        var doc;

        nodeList = document.getElementsByTagName("frame");
        doc = nodeList.item(1).contentDocument;
        // doc = document.frames["Frame3"].document; Internet Explorer < 8
        doc.getElementById("Asize").value = nodeList.length;
        testNode = nodeList.item(0);
        vscrolling = testNode.scrolling;
        doc.getElementById("scrollingLink").value = vscrolling;
        return true;
      }
    </SCRIPT>
  </HEAD>
  <FRAMESET COLS="20, 80"  onload="HTMLFrameElement07();">
    <FRAMESET ROWS="100, 200">
      <FRAME LONGDESC="about:blank" MARGINHEIGHT="10" MARGINWIDTH="5"
             NORESIZE="NORESIZE" NAME="Frame1" FRAMEBORDER="1"
             SCROLLING="yes" SRC="right.png">
      </FRAME>
      <FRAME SRC="HTMLFrameElement07Frame2.html" NAME="Frame3">
      </FRAME>
    </FRAMESET>
    <FRAME SRC="w3c_main.png">
    </FRAME>
    <script type="text/javascript">
      if (window.EPE) {
        EPE.__R1 = document.documentElement.childNodes[1].onload;
        document.documentElement.childNodes[1].onload = EPE.init;
      }
    </script>
  </FRAMESET>
</HTML>
