<HTML>
  <HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=utf-8">
    <TITLE>NIST DOM HTML Test - FRAMESET</TITLE>
    <script type="text/javascript" src="../../lib/epe.js"></script>
    <SCRIPT TYPE="text/javascript">
      function HTMLFrameSetElement01() {
        var nodeList;
        var frameList;
        var testNode;
        var vcols;
        var doc;

        nodeList = document.getElementsByTagName("frameset");
        testNode = nodeList.item(0);
        vcols = testNode.cols;
        frameList = document.getElementsByTagName("frame");
        doc = frameList.item(1).contentDocument;
        // doc = document.frames["Frame2"].document; Internet Explorer < 8
        doc.getElementById("Asize").value = nodeList.length;
        doc.getElementById("colsLink").value = vcols;
        return true;
      }
    </SCRIPT>
  </HEAD>
  <FRAMESET COLS="20, 80" onload="HTMLFrameSetElement01();">
    <FRAMESET ROWS="100, 200">
      <FRAME SRC="right.png"></FRAME>
      <FRAME SRC="HTMLFrameSetElement01Frame3.html" NAME="Frame2">
      </FRAME>
    </FRAMESET>
    <FRAME SRC="w3c_main.png"></FRAME>
  </FRAMESET>
</HTML>
